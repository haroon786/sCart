  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button type="button" mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
        <span *ngIf="gridColumns === 4">Three Columns</span>
        <span *ngIf="gridColumns === 3">Four Columns</span>
      </button>
      <div fxShow="true" fxHide.lt-md>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>



  <mat-drawer-container>


    <mat-drawer #drawer class="example-sidenav" mode="side">

      <mat-nav-list>

        <a href="#" mat-list-item>Menu Item 1</a>
        <a href="#" mat-list-item>Menu Item 2</a>
        <a href="#" mat-list-item>Menu Item 3</a>
        <a href="#" mat-list-item>Menu Item 4</a>
        <a href="#" mat-list-item>Menu Item 5</a>
        <a href="#"mat-list-item>Menu Item 6</a>
      </mat-nav-list>
    </mat-drawer>
    <div class="example-sidenav-content">

      <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">

        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of productlist">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Mountains {{num.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{num.image}}>
            <mat-card-content>
              <p>
                {{num.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>


  </mat-drawer-container>
